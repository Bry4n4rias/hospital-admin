<div class="fondo-modal-imagen" [class.oculto]="modalImagenService.ocultarModal">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
          <form>
            <h3>Seleccione una imagen</h3>
            <div class="text-center">
              <!-- si no existe imagen temporal se muestra la q esta grabada en la bd, pero si existe la temporal osea 
                      la nueva se muestra esa -->
              <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
              <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
            </div>
            <input type="file" (change)="cambiarImagen($any($event.target).files[0])">
          </form>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button (click)="subirImagen()" type="button" class="btn btn-primary">Cargar imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
